<script>
const client = algoliasearch('IFYKYNKGFQ', 'f79c6a4a4cb5b70d480814d243b6b8eb');
const search = instantsearch({
  searchClient: client,
  indexName: 'blogs',
  insights: true
});

const hitTemplate = function(hit) {


  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('MMM D, YYYY');
  }
  let url = `${hit.url}`;
  const title = hit._highlightResult.title.value;

  let content = "" ; 
  if (hit._highlightResult.content){
      content = hit._highlightResult.content.value;
  }
  else{
      content = hit.summary;
  }

  let tags = "";
  if (hit.tags){
    hit.tags.sort().forEach(element => {
      tags += '<span class="hit_tag">' + element + '</span>'
    });
  }

  return `
    <div class="post-item">
      <h3><a class="post-link" href="${url}">${title}</a></h3>
      <span class="post-meta">${date}</span>
      <span class="post-meta">${tags}</span>
      <div class="post-snippet">${content}</div>
    </div>
    <hr/>
  `;
}


search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: 'Search into posts...'
  })
);

search.addWidget(
  instantsearch.widgets.stats({
    container: '#stats'
  })
);

search.addWidget(
  instantsearch.widgets.poweredBy({
    container: '#powered-by',
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: hitTemplate
    }
  })
);


search.addWidget(
  instantsearch.widgets.refinementList({
    container: '#refinement-list-tags',
    attribute: 'tags',
    templates: {
      item(item, { html }) {
        const { url, label, count, isRefined } = item;
        return `
          <label class="ais-RefinementList-label" >
            <input type="checkbox" class="ais-RefinementList-checkbox" value="${label}" ${isRefined ? "checked" : ""}>
            <span class="ais-RefinementList-labelText">${label}</span>
            <span class="ais-RefinementList-count"> (${count})</span>
          </label>
          `;
      },
    },
  })
);

search.start();
</script>
